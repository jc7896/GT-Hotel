<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - OFF TRACK</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #0f0f0f; color: white; 
            font-family: 'Noto Sans KR', sans-serif;
            height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            text-align: center; margin: 0; overflow: hidden;
        }
        
        /* 모래밭(Gravel) 느낌의 노이즈 배경 */
        .bg-noise {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.05; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: -1;
        }

        h1 { 
            font-family: 'Orbitron'; font-size: 8rem; margin: 0; 
            color: #ff1e1e; text-shadow: 0 0 20px rgba(255, 30, 30, 0.5);
            animation: glitch 1s infinite;
        }

        h2 { font-family: 'Orbitron'; font-size: 2rem; margin-top: -20px; color: #888; }
        
        p { font-size: 1.2rem; color: #ccc; margin-bottom: 40px; }

        .btn-home {
            padding: 15px 40px; background: #d4af37; color: #000;
            border: none; border-radius: 30px; font-size: 1.2rem; 
            font-weight: bold; cursor: pointer; text-decoration: none;
            transition: 0.3s; font-family: 'Orbitron';
        }
        .btn-home:hover { background: #fff; transform: scale(1.1); box-shadow: 0 0 20px #d4af37; }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="bg-noise"></div>
    <h1>404</h1>
    <h2>OFF TRACK</h2>
    <p>코스를 이탈했습니다.<br>신속히 피트(Main)로 복귀하십시오.</p>
    <a href="index.html" class="btn-home">RETURN TO PIT</a>
</body>
</html>
